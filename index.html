<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Phương Thảo"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="file" class="form-label">Anh dai dien</label>
          <input id="file" name="file" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tinh/TP</label>
          <select name="province" id="province" class="form-control">
            <option value="">-- Chon Tinh/TP --</option>
            <option value="hni">Ha Noi</option>
            <option value="hpg">Hai Phong</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="male">Nam</label>
          <input
            id="male"
            type="checkbox"
            name="gender"
            class="form-control"
            value="male"
          />
          <label for="female">Nu</label>
          <input
            id="female"
            type="checkbox"
            name="gender"
            class="form-control"
            value="female"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="./js.js"></script>
    <script>
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname", "Vui long nhap ten day du cua ban"),
          Validator.isRequired("#email"),
          Validator.isEmail("#email"),
          Validator.minLength("#password", 6),
          Validator.isRequired("#password_confirmation"),
          Validator.isRequired("input[name='gender']"),
          Validator.isRequired("#file", "Vui long tai file len"),
          Validator.isRequired("#province", "Vui long chon tinh thanh"),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Mat khau nhap lai khong chinh xac"
          )
        ],
        onSubmit: function (data) {
          //call API
          console.log(data);
        }
      });
    </script>
  </body>
</html>
